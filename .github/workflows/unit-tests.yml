name: Draft Unit Tests
on:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: install az cli
        run: pip install azure-cli
      - name: run unit tests
        run: go test ./...
