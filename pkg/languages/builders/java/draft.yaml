language: java
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "BUILDERVERSION"
    description: "the version of maven used by the application"
  - name: "VERSION"
    description: "the version of openjdk used by the application"
variableDefaults:
  - name: "BUILDERVERSION"
    value: "3-jdk-11"
  - name: "VERSION"
    value: "11-jre-slim"
  - name: "PORT"
    value: "80"