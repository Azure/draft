apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAzureV1ContainerRestrictedImagePulls
metadata:
  name: v1-container-restricted-image-pulls
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod","ReplicationController"]
      - apiGroups: ["apps"]
        kinds: ["Deployment","StatefulSet","ReplicaSet"]
  parameters:
    excludedImages: []