apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAzureV1AntiAffinityRules
metadata:
  name: v1-multiple-replicas-need-anti-affinity
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment","StatefulSet","ReplicaSet"]
      - apiGroups: [""]
        kinds: ["ReplicationController"]