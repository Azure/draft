apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAzureV1RestrictedLabels
metadata:
  name: v1-no-aks-specific-labels
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod","Node", "Service"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "Replicaset"]
  parameters:
    labels: {{ .Values.labels }}
    allowedUsers: {{ .Values.allowedUsers }}
    allowedGroups: {{ .Values.allowedGroups }}