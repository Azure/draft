apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAzureV3AllowedCapabilities
metadata:
  name: v3-container-allowed-capabilities
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    allowedCapabilities: {{ .Values.allowedCapabilities }}
    excludedContainers: {{ .Values.excludedContainers }}
    requiredDropCapabilities: {{ .Values.requiredDropCapabilities }}
    excludedImages: {{ .Values.excludedImages }}
