apiVersion: apps/v1
kind: Deployment
metadata:
  name: crl-error-manifest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: badcontainer
          image: badimage
          resources:
            limits:
              memory: 1Mi
              cpu: 50m