apiVersion: apps/v1
kind: Deployment
metadata:
  name: crl-success-manifest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: nginx:latest
          resources:
            limits:
              memory: 1Gi
              cpu: 200m