apiVersion: apps/v1
kind: Deployment
metadata:
  name: nup-error-manifest
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: badcontainer
        image: badimage
      imagePullSecrets:
      - name: my-secret