apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "{{ include \"%s.fullname\" . }}" .APPNAME }}
  labels:
    {{ printf "{{- include \"%s.labels\" . | nindent 4 }}" .APPNAME }} 
    {{- `
    kubernetes.azure.com/generator: {{ .Values.generatorLabel }}
  namespace: {{ .Values.namespace }}
` -}}
spec:
{{- `
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }} 
  ` -}}
  selector:
    matchLabels:
      {{ printf "{{- include \"%s.selectorLabels\" . | nindent 6 }}" .APPNAME }}
  template:
    metadata: 
    {{- `
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 
      ` -}}
      labels:
        {{ printf "{{- include \"%s.selectorLabels\" . | nindent 8 }}" .APPNAME }}
      namespace: {{ print "{{ .Values.namespace }}" }}
    spec: 
    {{- `
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: envvars-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
` -}}