apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "{{ include \"%s.fullname\" . }}" .APPNAME }}
  labels:
    {{ printf "{{- include \"%s.labels\" . | nindent 4 }}" .APPNAME }}
    kubernetes.azure.com/generator: {{ print "{{ .Values.generatorLabel }}" }}
  namespace: {{ print "{{ .Values.namespace }}" }}
spec:
  {{print "{{- if not .Values.autoscaling.enabled }}\n replicas: {{ .Values.replicaCount }}\n {{- end }}" }}
  selector:
    matchLabels:
      {{ printf "{{- include \"%s.selectorLabels\" . | nindent 6 }}" .APPNAME }}
  template:
    metadata:
      {{ printf "{{- with .Values.podAnnotations }}\nannotations:\n{{- toYaml . | nindent 8 }}\n{{- end }}" }}
      labels:
        {{ printf "{{- include \"%s.selectorLabels\" . | nindent 8 }}" .APPNAME }}
      namespace: {{ print "{{ .Values.namespace }}" }}
    spec:
      {{ printf "{{- with .Values.imagePullSecrets }}\nimagePullSecrets:\n{{- toYaml . | nindent 8 }}\n{{- end }}" }}
      securityContext:
        {{ print "{{- toYaml .Values.podSecurityContext | nindent 8 }}" }}
      containers:
        - name: {{ print "{{ .Chart.Name }}" }}
          securityContext:
            {{ print "{{- toYaml .Values.securityContext | nindent 12 }}" }}
          image: {{ print "{{ .Values.image.repository }}:{{ .Values.image.tag }}" }}
          imagePullPolicy: {{ print "{{ .Values.image.pullPolicy }}" }}
          ports:
            - name: http
              containerPort: {{ print "{{ .Values.containerPort }}" }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{ print "{{- toYaml .Values.resources | nindent 12 }}" }}
      {{ print "{{- with .Values.nodeSelector }}\nnodeSelector:\n  {{- toYaml . | nindent 8 }}\n{{- end }}" }}
      {{ print "{{- with .Values.affinity }}\naffinity:\n  {{- toYaml . | nindent 8 }}\n{{- end }}" }}
      {{ print "{{- with .Values.tolerations }}\ntolerations:\n  {{- toYaml . | nindent 8 }}\n{{- end }}" }}
