apiVersion: v1
kind: Service
metadata:
  name: {{ printf "{{ include \"%s.fullname\" . }}" .Config.GetVariableValue "APPNAME" }}
  labels:
    {{ printf "{{- include \"%s.labels\" . | nindent 4 }}" ..Config.GetVariableValue "APPNAME" }}
    {{- `
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
` -}}
spec:
{{- `
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  ` -}}
  selector:
    {{ printf "{{- include \"%s.selectorLabels\" . | nindent 6 }}" .Config.GetVariableValue "APPNAME" }}
