# Default values for my-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: default

containerPort: 80

image:
  repository: my-app
  tag: latest
  pullPolicy: Always


imagePullSecrets: []
nameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations: {}
  type: LoadBalancer
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

generatorlabel: draft

serviceport: 80

chartName: "my-app"

fullname: |
  {{- $name := default .Values.chartName .Values.nameOverride }}
  {{- if contains $name .Release.Name }}
  {{- .Release.Name | trunc 63 | trimSuffix "-" }}
  {{- else }}
  {{- printf "%s-%s" .Release.Name $name | trunc 63 | trimSuffix "-" }}
  {{- end }}
  {{- end }}

chartLabel: |
  {{- printf "%s-%s" .Values.chartName .Chart.Version | replace "+" "_" | trunc 63 | trimSuffix "-" }}

commonLabels: |
  helm.sh/chart: {{ .Values.chartLabel }}
  app.kubernetes.io/name: {{ .Values.chartName }}
  app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Chart.AppVersion }}
  app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
  {{- end }}
  app.kubernetes.io/managed-by: {{ .Release.Service }}
  kubernetes.azure.com/generator: {{ .Values.generatorlabel }}

selectorLabels: |
  app.kubernetes.io/name: {{ .Values.chartName }}
  app.kubernetes.io/instance: {{ .Release.Name }}