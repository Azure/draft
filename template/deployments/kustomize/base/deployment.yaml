apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APPNAME}}
  labels:
    app: {{APPNAME}}
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APPNAME}}
  template:
    metadata:
      labels:
        app: {{APPNAME}}
    spec:
      containers:
        - name: {{APPNAME}}
          image: {{IMAGENAME}}:{{IMAGETAG}}
          ports:
            - containerPort: {{PORT}}