apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APPNAME}}
  labels:
    app: {{APPNAME}}
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APPNAME}}
  template:
    metadata:
      labels:
        app: {{APPNAME}}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{APPNAME}}
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: {{APPNAME}}
          image: {{IMAGENAME}}:{{IMAGETAG}}
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "200m"
              memory: "1Gi"
          ports:
            - containerPort: {{PORT}}
