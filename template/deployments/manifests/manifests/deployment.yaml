apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APPNAME}}
  labels:
    app: {{APPNAME}}
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APPNAME}}
  template:
    metadata:
      labels:
        app: {{APPNAME}}
    spec:
      containers:
        - name: {{APPNAME}}
          image: {{IMAGENAME}}:{{IMAGETAG}}
          imagePullPolicy: Always
          ports:
            - containerPort: {{PORT}}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
                - name: my-liveness-probe
                  value: awesome
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
                - name: my-readiness-probe
                  value: awesome
