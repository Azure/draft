language: clojure
displayName: Clojure
templateName: "dockerfile-clojure"
description: "This template is used to create a Dockerfile for a Clojure application"
versions: "0.0.1"
defaultVersion: "0.0.1"
type: "dockerfile"
variables:
  - name: "PORT"
    type: "int"
    kind: "port"
    default:
      value: "80"
    description: "the port exposed in the application"
    versions: ">=0.0.1"
  - name: "VERSION"
    type: "string"
    kind: "containerImageVersion"
    default:
      value: "8-jdk-alpine"
    description: "the version of openjdk that the application uses"
    exampleValues:
      ["8-jdk-alpine", "11-jdk-alpine", "17-jdk-alpine", "19-jdk-alpine"]
    versions: ">=0.0.1"
  - name: "DOCKERFILENAME"
    type: "string"
    kind: "dockerFileName"
    default:
      value: "Dockerfile"
      disablePrompt: true
    description: "the name of the Dockerfile"
    versions: ">=0.0.1"
