language: gomodule
displayName: Go Module
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of go used by the application"
    exampleValues: ["1.16", "1.17", "1.18", "1.19"]
variableDefaults:
  - name: "VERSION"
    value: "1.18"
  - name: "PORT"
    value: "80"