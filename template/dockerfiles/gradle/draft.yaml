language: gradle
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "BUILDERVERSION"
    description: "the version of gradle used by the application"
  - name: "VERSION"
    description: "the version of openjdk used by the application"
variableDefaults:
  - name: "BUILDERVERSION"
    value: "jdk11"
  - name: "VERSION"
    value: "11-jre-slim"
  - name: "PORT"
    value: "80"