language: javascript
displayName: JavaScript
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of node used in the application"
    exampleValues: ["10.16.3", "12.16.3", "14.15.4"]
variableDefaults:
  - name: "VERSION"
    value: "14"
  - name: "PORT"
    value: "80"