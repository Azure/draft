language: php
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "BUILDERVERSION"
    description: "the version of composer used by the application"
  - name: "VERSION"
    description: "the version of php used by the application"
variableDefaults:
  - name: "BUILDERVERSION"
    value: "1"
  - name: "VERSION"
    value: "7.1-apache"
  - name: "PORT"
    value: "80"