language: python
displayName: Python
templateName: "dockerfile-python"
description: "This template is used to create a Dockerfile for a Python application"
versions: ["0.0.1"]
defaultVersion: "0.0.1"
type: "dockerfile"
variables:
  - name: "PORT"
    kind: "port"
    type: "int"
    default:
      value: "80"
    description: "the port exposed in the application"
    versions: ">=0.0.1"
  - name: "VERSION"
    type: "string"
    kind: "containerImageVersion"
    default:
      value: "3.13"
    description: "the version of python used by the application"
    exampleValues: ["3.13", "3.12", "3.11", "3.10", "3.9"]
    versions: ">=0.0.1"
  - name: "ENTRYPOINT"
    type: "string"
    kind: "filePath"
    default:
      value: "app.py"
    description: "the entrypoint file of the repository"
    exampleValues: ["app.py", "main.py"]
    versions: ">=0.0.1"
  - name: "DOCKERFILENAME"
    type: "string"
    kind: "dockerFileName"
    default:
      value: "Dockerfile"
      disablePrompt: true
    description: "the name of the Dockerfile"
    versions: ">=0.0.1"