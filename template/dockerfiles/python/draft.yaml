language: python
displayName: Python
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of python used by the application"
    exampleValues: ["3.9", "3.8", "3.7", "3.6"]
variableDefaults:
  - name: "VERSION"
    value: "3"
  - name: "PORT"
    value: "80"
