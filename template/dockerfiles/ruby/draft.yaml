language: ruby
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of ruby used by the application"
variableDefaults:
  - name: "VERSION"
    value: "3.0"
  - name: "PORT"
    value: "80"