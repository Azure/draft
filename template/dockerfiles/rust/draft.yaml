language: rust
displayName: Rust
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of rust used by the application"
    exampleValues: ["1.58.0","1.56", "1.55", "1.54", "1.53"]
variableDefaults:
  - name: "VERSION"
    value: "1.58.0"
  - name: "PORT"
    value: "80"