language: rust
displayName: Rust
templateName: "dockerfile-rust"
description: "This template is used to create a Dockerfile for a Rust application"
versions: "0.0.1"
defaultVersion: "0.0.1"
type: "dockerfile"
variables:
  - name: "PORT"
    type: "int"
    kind: "port"
    default:
      value: "80"
    description: "the port exposed in the application"
    versions: ">=0.0.1"
  - name: "VERSION"
    type: "string"
    kind: "containerImageVersion"
    default:
      value: "1.70.0"
    description: "the version of rust used by the application"
    exampleValues: ["1.70.0", "1.65.0", "1.60", "1.54", "1.53"]
    versions: ">=0.0.1"
  - name: "DOCKERFILENAME"
    type: "string"
    kind: "dockerFileName"
    default:
      value: "Dockerfile"
      disablePrompt: true
    description: "the name of the Dockerfile"
    versions: ">=0.0.1"