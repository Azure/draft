language: rust
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of rust used by the application"
variableDefaults:
  - name: "VERSION"
    value: "1.58.0"
  - name: "PORT"
    value: "80"