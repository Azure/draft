language: swift
displayName: Swift
templateName: "dockerfile-swift"
description: "This template is used to create a Dockerfile for a Swift application"
versions: ["0.0.1"]
defaultVersion: "0.0.1"
type: "dockerfile"
variables:
  - name: "PORT"
    type: "int"
    kind: "port"
    default:
      value: "80"
    description: "the port exposed in the application"
    versions: ">=0.0.1"
  - name: "VERSION"
    type: "string"
    kind: "containerImageVersion"
    default:
      value: "5.5"
    description: "the version of swift used by the application"
    exampleValues: ["5.2", "5.5"]
    versions: ">=0.0.1"
  - name: "APPNAME"
    type: "string"
    kind: "applicationName"
    default:
      value: "app"
    description: "the application binary name"
    versions: ">=0.0.1"
  - name: "DOCKERFILENAME"
    type: "string"
    kind: "dockerFileName"
    default:
      value: "Dockerfile"
      disablePrompt: true
    description: "the name of the Dockerfile"
    versions: ">=0.0.1"
