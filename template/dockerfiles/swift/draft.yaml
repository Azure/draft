language: swift
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of swift used by the application"
variableDefaults:
  - name: "VERSION"
    value: "5.5"
  - name: "PORT"
    value: "80"