language: swift
displayName: Swift
nameOverrides:
  - path: "dockerignore"
    prefix: "."
variables:
  - name: "PORT"
    description: "the port exposed in the application"
    type: int
  - name: "VERSION"
    description: "the version of swift used by the application"
    exampleValues: ["5.2","5.5"]
variableDefaults:
  - name: "VERSION"
    value: "5.5"
  - name: "PORT"
    value: "80"