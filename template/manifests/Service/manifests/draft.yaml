templateName: "service-manifests"
description: "This template is used to create a generic Service for an application"
versions: "0.0.1"
defaultVersion: "0.0.1"
type: "manifest"
variables:
  - name: "PORT"
    type: "int"
    kind: "port"
    description: "the port the service uses to make the application accessible from outside the cluster"
    versions: ">=0.0.1"
    default:
      value: 80
  - name: "APPNAME"
    type: "string"
    kind: "kubernetesResourceName"
    description: "the name of the application"
    versions: ">=0.0.1"
  - name: "PARTOF"
    type: "string"
    kind: "label"
    description: "the label to identify which project the resource belong to"
    versions: ">=0.0.1"
  - name: "GENERATORLABEL"
    type: "string"
    kind: "label"
    description: "the label to identify who generated the resource"
    versions: ">=0.0.1"
    default:
      value: "draft"
  - name: "TARGETPORT"
    type: "int"
    kind: "port"
    description: "the port exposed in the application"
    versions: ">=0.0.1"
    default:
      referenceVar: "PORT"