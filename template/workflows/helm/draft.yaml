templateName: "github-workflow-helm"
description: "This template is used to create a GitHub workflow for building and deploying an app to AKS with Helm"
type: "workflow"
variables:
  - name: "WORKFLOWNAME"
    type: "string"
    kind: "workflowName"
    default:
      value: "Build and deploy an app to AKS with Helm"
    description: "the name of the workflow"
  - name: "BRANCHNAME"
    type: "string"
    kind: "repositoryBranch"
    description: "the Github branch to automatically deploy from"
  - name: "ACRRESOURCEGROUP"
    type: "string"
    kind: "azureResourceGroup"
    description: "the ACR resource group"
  - name: "AZURECONTAINERREGISTRY"
    type: "string"
    kind: "azureContainerRegistry"
    description: "the Azure container registry name"
  - name: "CONTAINERNAME"
    type: "string"
    kind: "containerImageName"
    description: "the container image name"
  - name: "CLUSTERRESOURCEGROUP"
    type: "string"
    kind: "azureResourceGroup"
    description: "the AKS cluster resource group"
  - name: "CLUSTERNAME"
    type: "string"
    kind: "azureManagedCluster"
    description: "the AKS cluster name"
  - name: "DOCKERFILE"
    type: "string"
    kind: "filePath"
    default:
      value: "./Dockerfile"
    description: "the path to the Dockerfile"
  - name: "BUILDCONTEXTPATH"
    type: "string"
    kind: "dirPath"
    default:
      value: "."
    description: "the path to the Docker build context"
  - name: "CHARTPATH"
    type: "string"
    kind: "dirPath"
    default:
      disablePrompt: true
      value: "./charts"
    description: "the path to the Helm chart"
  - name: "CHARTOVERRIDEPATH"
    type: "string"
    kind: "dirPath"
    default:
      disablePrompt: true
      value: "./charts/production.yaml"
    description: "the path to the Helm chart override file"
  - name: "CHARTOVERRIDES"
    type: "string"
    kind: "helmChartOverrides"
    default:
      disablePrompt: true
      value: "replicas=2"
    description: "the Helm chart overrides"
  - name: "NAMESPACE"
    type: "string"
    kind: "kubernetesNamespace"
    default:
      value: "default"
    description: "the Kubernetes namespace"
